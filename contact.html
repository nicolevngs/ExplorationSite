<main id="skip">
    <h1 class="contactus">Reach out! We're friendly </h1>
    <h2 class="contactus-low">(most of the time)</h2>

    <div class="container-contact">
        <form id="contact" method="post">
            <h3>Drop us a line!</h3>
            <fieldset>
                <label for="Name">Your name</label>
                <input id="Name" placeholder="Your name" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <label for="Email">Your Email Address</label>
                <input id="Email" placeholder="Your Email Address" type="email" tabindex="2" required>
            </fieldset>
            <fieldset>
                <label for="Phone">Your Phone Number (we wont really call)</label>
                <input id="Phone" placeholder="Your Phone Number (optional. We won't really call you)" type="tel" tabindex="3" required>
            </fieldset>

            <fieldset>
                        <label class="selection" for="attn">ATTN to:</label>
                        <select id="attn">
                            <option value="nicole">Nicole</option>
                            <option value="nikkitriki">nikkitriki</option>
                        </select>
            </fieldset>

            <fieldset>
                <label for="textarea"> Type your message here...</label>
                <textarea id="textarea" placeholder="Type your message here...." tabindex="5" required></textarea>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
            </fieldset>

        </form>
    </div>

    <div class="wrapper">
        <div class="clip-text clip-text_one">Huge <br>thanks!</div>
        </div>
